{% extends 'base.html' %}

{% block content %}

<body uk-height-viewport>
    <div id="alert" class="uk-alert-danger uk-margin-remove" uk-alert>
        <a class="uk-alert-close" uk-close></a>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
    </div>
    <div class="uk-section uk-section-primary uk-light uk-flex uk-flex-center uk-flex-middle" uk-height-viewport>
        
        <div class="uk-container uk-text-center">
            <h1 id = "test"></h1>
            <h1>Enter Code</h1>
    
        
                <div class="uk-margin">
                    <select class="uk-select">
                        {% for c in center %}
                            <option>{{ c.center_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input id="myInput"  class="uk-input uk-form-width-medium uk-form-large uk-text-center" type="text" maxlength="5" placeholder="XXXXX">
                <br><br>
                
                <button type="button" onclick="getInputValue();" class="uk-button uk-button-default uk-background-default uk-width-1-1" style="background-color: white;color: gray">sent</button>
                
            
    
        </div>
    </div>


    <script>
        document.getElementById("alert").style.display = "none"
        function getInputValue(){
            var inputVal = document.getElementById("myInput").value;
            var ps = '{{ password }}'

            if(ps == inputVal){
                alert(inputVal + ps)
            }
            else{
                alert("0000")
            }
        }
    </script>
</body>


{% endblock %}
